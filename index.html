<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container">
        <!-- Setup View -->
        <section id="setup-view" class="card active">
            <header class="card-header">
                <h1>Amigo Secreto</h1>
                <p>Organize seu sorteio com estilo e facilidade.</p>
            </header>

            <div class="card-body">
                <div class="input-group">
                    <label for="participant-name">Adicionar Participante</label>
                    <div class="input-wrapper">
                        <input type="text" id="participant-name" placeholder="Nome da pessoa" autocomplete="off">
                        <button id="add-btn" class="btn-icon"><i class="fas fa-plus"></i></button>
                    </div>
                </div>

                <ul id="participants-list" class="participants-list">
                    <!-- List items will be injected here -->
                </ul>

                <div class="divider"></div>
                <small>Garante um único ciclo de presentes (A->B->C->A)</small>
            </div>
            </label>
            </div>
            </div>

            <footer class="card-footer">
                <button id="draw-btn" class="btn-primary" disabled>Realizar Sorteio</button>
            </footer>
        </section>

        <!-- Admin View (Results) -->
        <section id="admin-view" class="card hidden">
            <header class="card-header">
                <h1>Sorteio Realizado!</h1>
                <p>Envie os links individuais para cada participante.</p>
            </header>

            <div class="card-body">
                <ul id="results-list" class="results-list">
                    <!-- Result items will be injected here -->
                </ul>
            </div>

            <footer class="card-footer">
                <button id="reset-btn" class="btn-secondary">Novo Sorteio</button>
            </footer>
        </section>

        <!-- Reveal View -->
        <section id="reveal-view" class="card hidden">
            <div class="gift-box-container" id="gift-box-trigger">
                <div class="gift-box">
                    <div class="lid"></div>
                    <div class="box"></div>
                </div>
                <p class="click-hint">Toque para abrir</p>
            </div>

            <div id="reveal-content" class="reveal-content hidden">
                <header class="card-header">
                    <h2>Olá, <span id="giver-name" class="highlight-text"></span>!</h2>
                    <p>Seu amigo secreto é...</p>
                </header>

                <div class="reveal-result">
                    <div class="avatar-placeholder">
                        <i class="fas fa-user-secret"></i>
                    </div>
                    <h1 id="receiver-name" class="reveal-name">???</h1>
                </div>

                <div class="event-details">
                    <div class="detail-item">
                        <i class="fas fa-calendar-alt"></i>
                        <span id="display-date">--/--/----</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tag"></i>
                        <span id="display-value">R$ --,--</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="toast" class="toast">Link copiado!</div>

    <script src="script.js"></script>
</body>

</html>
